
version: 0.2
run-as: root

phases:

  install:
    commands:
      - echo $(PWD)
      - wget https://github.com/projectdiscovery/nuclei/releases/download/v2.7.0/nuclei_2.7.0_linux_amd64.zip
      - unzip nuclei_2.7.0_linux_amd64.zip 
      - mv nuclei /bin/
      - chmod +x /bin/nuclei

    
  post_build:
    commands:
      - nuclei -u https://www.example.com | tail a.txt
      - docker pull owasp/zap2docker-stable
      - docker run -v $(pwd):/zap/wrk/:rw -t owasp/zap2docker-stable zap-full-scan.py -t "https://www.example.com" -g gen.conf -r testreport.html
      - ls
