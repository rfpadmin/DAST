
version: 0.2
run-as: root

phases:

  install:
    commands:
      - echo $(PWD)
      - wget https://github.com/projectdiscovery/nuclei/releases/download/v2.7.0/nuclei_2.7.0_linux_amd64.zip
      - unzip nuclei_2.7.0_linux_amd64.zip 
      - mv nuclei /bin/
      - chmod +x /bin/nuclei

    
  post_build:
    commands:
      - nuclei -u www.example.com > a.txt
      - docker pull owasp/zap2docker-stable
      - docker run -i owasp/zap2docker-stable zap-cli quick-scan -s xss,sqli --spider -r --self-contained --start-options '-config api.disablekey=true' https://acuitykp.rfp.plus/
      - ls
