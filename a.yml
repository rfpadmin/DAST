
version: 0.2
run-as: root

phases:

  install:
    commands:
      - pip install archerysec-cli --force  
      - echo $(PWD)

    
  post_build:
    commands:
      - docker pull owasp/zap2docker-stable
      - docker run -v $(pwd):/zap/wrk/:rw -t owasp/zap2docker-stable zap-full-scan.py -t "https://www.example.com" -g gen.conf -r testreport.html
